<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xonix</title>
    <meta name="description" content="Xonix game" />
    <meta name="author" content="Oscar Velilla" />
    <meta name="keywords" content="Xonix, game, canvas, javascript" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="start-screen" id="start-screen">
        <h1 class="title">Project Xonix</h1>
        <button class="button" id="start-button">Start</button>
      </div>

      <div class="loading-screen hidden" id="loading-screen">
        <h2 class="title">Loading...</h2>
        <div class="loading-bar" id="loading-bar">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      </div>

      <div class="difficulty-screen hidden" id="difficulty-screen">
        <h1>Selecciona el nivel de dificultad</h1>
        <select id="difficulty-select">
          <option value="1">Nivel 1</option>
          <option value="2">Nivel 2</option>
          <option value="3">Nivel 3</option>
          <option value="4">Nivel 4</option>
          <option value="5">Nivel 5</option>
          <option value="6">Nivel 6</option>
          <option value="7">Nivel 7</option>
          <option value="8">Nivel 8</option>
          <option value="9">Nivel 9</option>
          <option value="10">Nivel 10</option>
        </select>
        <button class="button" id="confirm-difficulty-button">Confirmar</button>
      </div>

      <div class="game-screen hidden" id="game-screen">
        <div class="canvas-screen" id="canvas-screen">
          <canvas id="canvas"></canvas>
        </div>

        <div class="game-over-screen hidden" id="game-over-screen">
          <h2 class="title">Game Over</h2>

          <button class="button" id="restart-button">Restart</button>
        </div>

        <div class="stats">
          <div class="score">
            <span>Score: </span>
            <span id="score">0000</span>
          </div>
          <div class="progress">
            <span>Progress: </span>
            <span id="progress">0%</span>
          </div>
          <div class="lives">
            <span>Lives: </span>
            <span id="lives">3</span>
          </div>
          <div class="time">
            <span>Time: </span>
            <span id="time">00:00</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
